apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: vcluster-env-config
  namespace: argocd
spec:
  generators:
    - clusters:
        selector:
          matchLabels:
            env: dev
    - clusters:
        selector:
          matchLabels:
            env: qa
    - clusters:
        selector:
          matchLabels:
            env: prod
  template:
    metadata:
      name: training-app-{{name}}
    spec:
      destination:
        namespace: training-app-{{metadata.labels.env}}
        server: '{{server}}'
      info:
        - name: GitHub Repo
          value: https://github.com/loft-demos/training-app/
      project: 'loft-{{metadata.labels.team}}'
      source:
        path: vcluster-use-cases/argocd-vcluster-add-ons/manifests/{{metadata.labels.env}}/
        repoURL: https://github.com/loft-demos/training-app.git
        targetRevision: main
      syncPolicy:
        automated:
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
